rp:
  elasticsearch:
    host: #http://elasticsearch:9200
    username: #elastic
    password: #elastic1q2w3e
  migration:
    elastic:
      #Time before which logs should be migrated
      #For example '2022-07-21T09:00:00'
      startDate:
      #Maximum number of logs migrated at once
      logsNumber:

  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driverClassName: org.postgresql.Driver
    jdbcUrl: ${rp.db.url}
    username: ${rp.db.user}
    password: ${rp.db.pass}
    maximumPoolSize: 12

  db:
    url: jdbc:postgresql://${rp.db.host}:${rp.db.port}/${rp.db.name}
    name: reportportal
    host: localhost
    port: 5432
    user: rpuser
    pass: rppass

datastore:
  type:
  accessKey:
  secretKey:
  endpoint:
  region:
  bucketPrefix:
  defaultBucketName:
  singleBucketName:
  secrets:
    path: keystore
  remove:
    after:
      migration: false